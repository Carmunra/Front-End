<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			/* IDS */
			#topo{background: #131921}
			#conteudo{background: red;}
			#rodape{background: green;}
			#assinatura{background: pink;}
			/* CLASS */
			.produto{background: gray; padding: 10px; margin: 15px;}
			.azul{color: blue;}
			</style>
		
		<title>Div e Span</title>
	</head>
	<body>
		<div id="topo">
			<img src="imagens/amazon-logo.png" width="120">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div class="produto">Produto 2</div>
			<div class="produto">Produto 3</div>
		</div>

		<div id="rodape" style="text-align: center">
			Todos os <span class="azul">direitos</span> reservados
		</div>

	</body>
</html>
